# This is the build pipeline. Pipelines are the core of wercker
# Read more about pipelines on our dev center
# http://devcenter.wercker.com/docs/pipelines/index.html

# You can also use services such as databases. Read more on our dev center:
# http://devcenter.wercker.com/docs/services/index.html
# services:
    # - postgres
    # http://devcenter.wercker.com/docs/services/postgresql.html

    # - mongo
    # http://devcenter.wercker.com/docs/services/mongodb.html
build:
  # The steps that will be executed on build
  # Steps make up the actions in your pipeline
  # Read more about steps on our dev center:
  # http://devcenter.wercker.com/docs/steps/index.html
  steps:
    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace

    # Get protobuf
    - script:
        name: get protobuf
        code: |
          uname -a
          mkdir -p /protobuf
          curl -o /protobuf/protobuf.zip -L https://github.com/google/protobuf/releases/download/v3.5.1/protoc-3.5.1-linux-x86_64.zip
          $(cd /protobuf; gunzip protobuf.zip) || true
          echo "Files in /protobuf:"
          ls /protobuf

    # Gets the dependencies
    - script:
        name: go get
        code: |
          go version
          go get -u github.com/golang/protobuf/protoc-gen-go
          go get github.com/cockroachdb/cmux
          go get github.com/rs/cors
          go get google.golang.org/grpc
          go get github.com/grafeas/grafeas/samples/server/go-server/api/server/api
          go get gopkg.in/yaml.v2
          go get github.com/lib/pq

    # Build the project
    - script:
        name: make
        code: |
          echo "MAKE START"
          make clean build
          echo "MAKE END"

